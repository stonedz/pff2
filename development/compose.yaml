services:
    web:
        image: nginx:latest
        ports:
            - "8081:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./..:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./..:/app
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_USER: 'test'
            MYSQL_PASSWORD: 'test'
            MYSQL_DATABASE: 'test_db'
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 33061:3306
    mailcatcher:
        restart: on-failure
        image: dockage/mailcatcher:0.9.0
        ports:
            - "1080:1080"
            - "1025:1025"
volumes:
    mysqldata: {}
